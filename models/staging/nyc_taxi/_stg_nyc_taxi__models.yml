version: 2

models:
  - name: stg_nyc_taxi__yellow_trips
    description: "Cleaned and standardized yellow taxi trips"
    columns:
      - name: trip_id
        description: "Surrogate key for each trip"
        tests:
          - not_null
      - name: vendor_id
        tests:
          - not_null
      - name: pickup_location_id
        tests:
          - not_null
      - name: dropoff_location_id
        tests:
          - not_null
      - name: pickup_at
        tests:
          - not_null
      - name: dropoff_at
        tests:
          - not_null
      - name: payment_type_id
        tests:
          - not_null
      - name: total_amount
        tests:
          - not_null