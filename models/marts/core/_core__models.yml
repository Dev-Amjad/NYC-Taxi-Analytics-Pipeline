version: 2

models:
  - name: fct_trips
    description: "Fact table containing all taxi trip transactions"
    columns:
      - name: trip_id
        description: "Primary key"
        tests:
          - not_null
      - name: pickup_date
        tests:
          - not_null
      - name: total_amount
        tests:
          - not_null
          
  - name: dim_locations
    description: "Dimension table with stats per pickup location"
    columns:
      - name: location_id
        tests:
          - unique
          - not_null